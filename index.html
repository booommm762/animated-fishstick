<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Empfehlungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #search {
      display: block;
      margin: 0 auto 30px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      background: #ff9900;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      text-decoration: none;
    }
    .product a:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <h1>Meine Amazon Empfehlungen</h1>

  <input type="text" id="search" placeholder="Produkt suchen...">

  <div class="products" id="productList">
    <!-- Produkte werden hier eingefügt -->
  </div>

  <script>
    const products = [
     
      {
        name: "Fire TV Stick 4K",
        image: "https://images-na.ssl-images-amazon.com/images/I/51Da2Z+FTaL._AC_SL1000_.jpg",
        description: "Streamen in 4K-Qualität – einfach anstecken und loslegen.",
        link: "https://www.amazon.de/dp/B08XVYZ1Y5?tag=dein-tag-21"
      },
      {
        name: "Kindle Paperwhite",
        image: "https://images-na.ssl-images-amazon.com/images/I/61RCJ2vaywL._AC_SL1000_.jpg",
        description: "Wasserfestes E-Book mit langer Akkulaufzeit.",
        link:https://amzn.to/42YUAL1
      }
    ];

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("search");

    function renderProducts(filteredProducts) {
      productList.innerHTML = "";
      filteredProducts.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <a href="${product.link}" target="_blank">Auf Amazon ansehen</a>
        `;
        productList.appendChild(div);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(p => 
        p.name.toLowerCase().includes(query) || 
        p.description.toLowerCase().includes(query)
      );
      renderProducts(filtered);
    });

    renderProducts(products); // Initiale Anzeige
  </script>
</body>
</html>
